<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moodys Budget Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Moody's Budget Tracker</h1>
        <h2>Track all your transactions easily</h2>
      </div>
      <div class="add-stats">
        <div class="add">
          <h3 class="sub-heading">Add Transactions</h3>
        </div>
        <div class="stats">
          <h3 class="sub-heading">Statistics</h3>
        </div>
      </div>
      <div class="trans">
        <div class="trans-header">
          <h3 class="sub-heading">Transactions</h3>
        </div>
        <div class="trans-sub-heading"></div>
        <div class="lists">
          <div class="income">
            <h3 class="sub-heading">Income</h3>
            <ul class="income-list">
              <li>
                <div class="name-date">
                  <p>web development</p>
                  <p>24/02/1986</p>
                </div>
                <div class="amount-icon">
                  <p>
                    $300
                    <i class="fa-sharp fa-solid fa-trash-can income-trash"></i>
                  </p>
                </div>
              </li>
            </ul>
          </div>
          <div class="expenses">
            <h3 class="sub-heading">Expenses</h3>
            <ul class="expense-list">
              <li>
                <div class="name-date">
                  <p>groceries</p>
                  <p>29/07/1995</p>
                </div>
                <div class="amount-icon">
                  <p>
                    $300
                    <i class="fa-sharp fa-solid fa-trash-can expense-trash"></i>
                  </p>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- <script src="app.js"></script> -->
  </body>
</html>
